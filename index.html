<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Products Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">

    <button class="carousel-prev button" id="prev">&lt;</button>
    <div class="carousel-inner">

      <div class="carousel-item">
        <img src="image1.jpg" alt="Product 1">
        <img src="image2.jpg" alt="Product 2">
        <img src="image3.jpg" alt="Product 3">
      </div>
      <button class="carousel-next button" id="next">&gt;</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
